 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title> Thawra 25 January Song</title>
    <!-- Fonts Links Are in Description -->
    <!-- thuluth decorated Font-->
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=thuluth-decorated" />
    <!-- Cairo Font-->
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=cairo-bold" />
    <!-- Font AWesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <!-- Main Style -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >

<!-- Start Music -->
<div class="layer">
        <div class="music">
            <marquee behavior="" direction="1"><h2 class="title"></h2></marquee>
            <div class="player"> 
                <audio src=""></audio>
                <div class="btns">
                    <span class="prev">
                        <ion-icon name="play-back-outline"></ion-icon>
                    </span>
                    <span class="playPause">
                        <ion-icon class="play-song-now" name="play-outline"></ion-icon>
                        <ion-icon class="pause-song-now d-none" name="pause-outline"></ion-icon>
                    </span>
                    <span class="next">
                        <ion-icon name="play-forward-outline"></ion-icon>
                    </span>
                </div>
            </div>
        </div>
</div>
<!-- End Music -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
